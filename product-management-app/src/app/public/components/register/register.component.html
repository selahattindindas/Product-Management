<div class="register-container">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="card shadow-lg border-0">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <h2 class="card-title text-primary fw-bold">Kayıt Ol</h2>
                        <p class="text-muted">Yeni hesap oluşturun</p>
                    </div>

                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
                        <div class="mb-3">
                            <label for="fullName" class="form-label fw-semibold">Ad Soyad</label>
                            <input 
                                type="text" 
                                id="fullName" 
                                class="form-control"
                                formControlName="fullName"
                                appValidation="required"
                                placeholder="Adınız ve soyadınız" 
                                autocomplete="name" />
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label fw-semibold">E-posta</label>
                            <input 
                                type="email" 
                                id="email" 
                                class="form-control"
                                formControlName="email"
                                appValidation="required"
                                placeholder="ornek@email.com" 
                                autocomplete="email" />
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label fw-semibold">Şifre</label>
                            <input 
                                type="password" 
                                id="password" 
                                class="form-control"
                                formControlName="password"
                                appValidation="required"
                                placeholder="Şifrenizi giriniz" 
                                autocomplete="new-password" />
                        </div>

                        <div class="d-grid mb-3">
                            <button 
                                type="submit" 
                                class="btn btn-primary btn-lg" 
                                [appLoading]="isLoading()"
                                loadingText="Kayıt oluşturuluyor..."
                            >
                                Kayıt Ol
                            </button>
                        </div>
                    </form>

                    <div class="text-center mb-3">
                        <hr class="my-3">
                        <span class="text-muted small">veya</span>
                    </div>

                    <div class="text-center">
                        <p class="mb-0 text-muted">
                            Zaten hesabınız var mı?
                            <a class="text-primary text-decoration-none fw-semibold" routerLink="/login">
                                Giriş Yap
                            </a>
                        </p>
                    </div>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
